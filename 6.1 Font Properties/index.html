<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    /* Don't change the CSS above, add Your CSS below */
    #color-edit {
      color: coral;
    }
    
    #font-size-edit {
      font-size: 2rem;
    }

    #font-weight-edit {
      font-weight: 900;
    }

    #font-family-edit {
      font-family: Caveat;
    }

    #text-align-edit {
      text-align: right;
    }

    html {
      font-size: 30px;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="color-edit">Color</p>
  <p id="font-size-edit">Font Size</p>
  <p id="font-weight-edit">Font Weight</p>
  <p id="font-family-edit">Font Family</p>
  <p id="text-align-edit">Text Align</p>
</body>

</html>
